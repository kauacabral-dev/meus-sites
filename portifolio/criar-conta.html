<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="bloco-titulo">
    <h1>Criar conta</h1>
   </div>
   
   <form>
    <label for="nome">Nome de usuário: </label>
    <input type="text" id="nome" placeholder="Escolha um nome de usuário" required> 

    <label for="email">Email para login: </label>
    <input type="email" id="email" placeholder="Ex.:seu@email.com" required>

    <label for="senha">Senha: </label>
    <input type="password" id="senha" placeholder="Escolha uma senha forte" required>

    <label for="cofirmar">Confirmar senha: </label>
    <input type="password" id="confirmar" placeholder="Confirme sua senha" required>

    <label for="nascimento">Data de nascimento: </label>
    <input type="date" id="nascimento">

    <div class="escolha"><p>Gênero:</p></div>
    
    <div class="radio-group">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="Masculino">
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="Feminino">
        <label for="outro">Outro</label>
        <input type="radio" name="genero" id="outro" value="Outro">
    </div>

    <div class="termos-group">
        <p>Eu aceito os termos do site</p> 
        <label><input type="checkbox"></label>
    </div>
    
    <div class="botao">
        <button type="submit">Criar</button>
        <button type="reset">Limpar</button>
    </div>
   </form>
   <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #ffffff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

h1{
    font-family: Georgia, 'Times New Roman', Times, serif;
    color: #ffffff;
}
h1, .titulo-bloco{
    background-color: rgb(0, 135, 224);
    padding: 10px 20px;
    border-radius: 5px;
    display: inline-block;
    text-align: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    margin-top: 70px;
}

form{
    display: inline-block;
    align-items: center;
    background-color: #ffffff;
    padding: 10px 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

label{
    display: block;
    margin-top: 5px;
    font-family: 'Arial Narrow Bold', sans-serif;
    font-size: 20px;
    color: rgb(48, 48, 48);
}

input, textarea{
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
    font-style: italic;

}

p, .escolha{
    display: block;
    padding-top: -5px;
    padding-bottom: 0;
    font-family: 'Arial Narrow Bold', sans-serif;
    font-size: 20px;
    color: rgb(48, 48, 48);
}
        
label, .radio-group{
    display: inline-flex;
    align-items: center;
    margin-left: 10px;
    cursor: pointer;
}

label, .termos-group{
    display: inline-flex;
    align-items: center;
}

input, .termos-group{
    display: inline-flex;
    cursor: pointer;
}

button{
    background-color: rgb(0, 135, 224);
    font-family: sans-serif ;
    font-size: 20px;
    border: none;
    color: #ffffff ;
    padding: 15px 30px;
    border-radius: 5px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1) ;
}
button, .botao{
    display: flex;
    justify-content: left;
    margin-left: 10px;
    cursor: pointer;
}
    </style>
</body>

</html>
